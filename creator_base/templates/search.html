{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="center-align">
  <h4>Search Creators</h4>
  <form class="col s12">
      <div class="input-field col s12">
          <input name="q" value="{{ request.GET.q }}" id="search" type="text" class="validate">
          <label for="last_name">Search</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
          <i class="material-icons right">send</i>
        </button>
  </form>
</div>

{% for user in users %}
<div class="col s12 m4">
  <div class="valign-wrapper">
  <div class="card">
    <div class="col s5"><a href="{% url 'profile' user.username %}">
      {% if user.profile.picture %}
        <img src="{{ user.profile.picture.url }}" class="circle responsive-img" style="vertical-align: middle;margin: 10px;">
      {% else %}
        <img src="{% static 'img/no_avatar.jpg' %}" class="circle responsive-img">
      {% endif %}
      </a>
    </div>
    <div class="col s5">
      <p>
        <strong><a href="{% url 'profile' user.username %}">{{ user.first_name }} {{ user.last_name }}</strong><br>
        <small>@{{ user.username }}</small>
      </p>
    </div>
  </div>
  </div>
</div>
{% endfor %}
	

{% endblock %}
