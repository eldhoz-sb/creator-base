{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Password Reset</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
{% block content %}
<a href="{% url 'index' %}" class="brand-logo"><img src="{% static 'img/cblogo-dark.png' %}" alt="Logo" style="height: 50px; padding-left:1em; padding-top: 1em;"></a>

<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content center-align">
          <span class="card-title center-align"><b>Forgot Password</b></span>
    <form method="post" action="" role="form">
    {% csrf_token %}
    {{ form.id }}
        <div class="input-field">
          {{ form.email }}
          <label for="email">Email</label>
        </div>
      </div>
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      <div class="center-align">
      <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>Request Code</button>
      </div>
    </form>
    <br>
  </div>
</div>
</div>
</div>

{% endblock %}

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{% static 'js/materialize.js' %}"></script>
<script src="{% static 'js/init.js' }"></script>
</body>
</html>
