

{% block content %}
  <h1>Change Password</h1>
  {% if email_form %}
    <form method="post">
      {% csrf_token %}
      {{ email_form.as_p }}
      <button type="submit">Send OTP</button>
    </form>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ otp_form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% endif %}
{% endblock %}
