{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
  <h1>Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Cost</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart_items %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.total_cost }}</td>
          <td>
            <form method="POST" action="{% url 'remove_from_cart' cart_item_id=item.id %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      <tr>
        <td colspan="3">Total:</td>
        <td>{{ total_cost }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  </div></div>
  <div class="row mt-2">
    <div class="center-align">
      <span></span>
      <a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
    </div>
  </div>
</div>
{% endblock %}
