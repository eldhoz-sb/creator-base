{% extends 'base.html' %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <div class="card-image">
    <img src="{{ product.image.url }}" class="square responsive-img" width="250">
  </div>
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
                <button class="btn waves-effect waves-light" type="submit" name="action">Add to Cart
                </button>

  </form>
{% endblock %}
